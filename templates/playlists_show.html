<!-- templates/playlists_show.html -->
{% extends 'base.html' %}

{% block content %}
<button><a href='/'>Back to Home</a></button>
<h1>{{ playlist.title }}</h1>
<h2>{{ playlist.description }}</h2>
{% for video in playlist.videos %}
    <iframe width='420' height='315' src='{{ video }}'></iframe>
{% endfor %}
{% endblock %}
